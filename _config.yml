# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Ming's Blog
email:
description: >- # this means to ignore newlines until "baseurl:"
  All Things Technology
twitter_username: xiemingzhi
github_username: xiemingzhi
minimal_mistakes_skin: dark #default
search: true
repository: xiemingzhi/xiemingzhi.github.io

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : google # lunr (default), algolia, google
#algolia:
#  application_id         : # YOUR_APPLICATION_ID
#  index_name             : # YOUR_INDEX_NAME
#  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
#  powered_by             : # true (default), false
google:
  search_engine_id       : "004644570893039793657:x2oujahzy1u" # YOUR_SEARCH_ENGINE_ID
  instant_search         : true # false (default), true
  
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : "xiemingzhi" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    
# Analytics
analytics:
  provider               : "google" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-74974210-1"
    anonymize_ip         : # true, false (default)
    
author:
  name   : "Ming Hsieh"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "All Things Technology"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://blog.xiemingzhi.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/xiemingzhi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xiemingzhi"
#    - label: "Instagram"
#      icon: "fab fa-fw fa-instagram"
#      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/xiemingzhi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xiemingzhi"
#    - label: "Instagram"
#      icon: "fab fa-fw fa-instagram"
#      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
